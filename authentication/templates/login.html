            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post">
                {% csrf_token %}
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <a href="{% provider_login_url 'google' %}" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </a>
      
                  <a href="{% provider_login_url 'github' %}" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </a>
                </div>

                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>

                <p style="color: brown;">{{error}}</p>
      
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" name="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <a href="#!" class="text-body">Forgot password ?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                </div>
      
              </form>
            </div>
